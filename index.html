<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Cruise Ships</title>
</head>
<body>
  <section id = "intro">
    <h1>Cruise Simulator</h1><br><br><br>
    <form id="sailform">
      <label for="userport">Where are you travelling?</label><br><br>

      <input type="text" id="userport" name="userport"></input>

      <button id="submit">Add</button><br><br>
    </form>
  </section>

  <section id = portmap>
    <div id="viewport">
      <div id="ports"></div>
      <div id="ship"></div>
    </div>
  </section>

  <section id = "controls">
    <div> 
      <button id="sailbutton">Set Sail!</button>
    </div>
  </section>
      
    <script src="./src/controller.js"></script>
    <script src="./src/port.js"></script>
    <script src="./src/itinerary.js"></script>
    <script src="./src/ship.js"></script>
    <script>

      let itinerary;
      let ship;
      let controller;
      itinerary = new Itinerary([]);
      ship = new Ship(itinerary);
      controller = new Controller(ship);
      document.querySelector('#sailform').addEventListener("submit", () => {
        event.preventDefault();
        const portInput = document.querySelector('#userport').value;
        const port = new Port(portInput);
        controller.ship.itinerary.ports.push(port);
        controller.ship.dock();
        controller.renderPorts(port);
        controller.renderShip();
        console.log(ship.itinerary.ports);
      });

    </script>
</body>
</html>
